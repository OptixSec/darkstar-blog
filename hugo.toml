[markup.highlight]
style = "github-dark"

[params]
  author = "Darkstar"
  info = "IT Hobbyist for nearly 30 years."
  description = "Darkstar's personal blog."
  keywords = "blog,developer,hobbyist,linux,it,hacking,security,tech,crypto,guides,opinions,personal"
  avatarurl = "images/avatar.jpg"
  #gravatar = "john.doe@example.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
